<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a464b891d5.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="border border-success p-2 mb-2">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm" />
            </div>
            <div class="col-2">
              <button id="current-location-btn" class="btn btn-secondary">
                Current location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city-name">Shiraz</h1>
        <h2 id="location-temperature">
          <div class="weather-1">
            <strong> 21 </strong>
            <span class="number"></span>
            °C
          </div>
        </h2>
        <img src="img/download.png" alt="sun" width="150px" />

        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="text-left" id="weather-Date">Thursday 10 20:44</div>
            </div>
            <div class="col-6">
              <div class="text-right">Humidity: 47%</div>
              <div class="text-right">Wind: 8 km/h</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div
        class="border border-success p-2 d-flex"
        style="--bs-border-opacity: 0.5">
        <div class="weather-2 w-100">
          <div class="mb-4">Tomorrow</div>

          <span class="me-5">Temp 31°C </span>
          <span class="me-5">Humidity 21%</span>
          <span class="me-5">Wind 18 km/h</span>
        </div>
        <div class="weather-3">
          <img src="img/images.png" alt="cloud" width="40px" />
        </div>
      </div>
    </div>
    <div class="container text-center mt-3 mb-3">
      <div class="row g-2">
        <div class="col-6">
          <div class="p-3 border">
            <img src="img/images.png" alt="cloud" width="40px" />
            <div class="">Tuesday</div>
            <div>Temp 33°C</div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border">
            <img src="img/sun.png" alt="cloud" width="40px" />
            <div class="">Wednesday</div>
            <div>Temp 34°C</div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border">
            <img src="img/sun.png" alt="cloud" width="40px" />
            <div class="">Thursday</div>
            <div>Temp 34°C</div>
          </div>
        </div>

        <div class="col-6">
          <div class="p-3 border b">
            <img src="img/images.png" alt="cloud" width="40px" />
            <div class="">Friday</div>
            <div>Temp 33°C</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
